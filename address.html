<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Information</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
    <main class="page">
        <form id="addressForm" class="form" onsubmit="return passAddressInfo()">
            <h2>Address Information</h2>
            <input required type="text" name="street" id="street" placeholder="Street" class="form__input">
            <input required type="text" name="city" id="city" placeholder="City" class="form__input">
            <input required type="text" name="state" id="state" placeholder="State" class="form__input">
            <input required type="text" name="zip" id="zip" placeholder="Zip Code" class="form__input">
            <button class="form__button" type="submit">Next</button>
        </form>
    </main>
</div>
<script src="sender.js"></script>
</body>
</html>
